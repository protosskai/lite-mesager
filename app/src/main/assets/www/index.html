<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="./favicon.ico">

    <title>Lite Messager</title>

    <!-- Bootstrap core CSS -->
    <link href="./css/bootstrap.min.css" rel="stylesheet">


    <!-- Custom styles for this template -->
    <link href="./css/cover.css" rel="stylesheet">
    <script src="./js/jquery.min.js"></script>
    <script src="./js/main.js"></script>

</head>

<body>

<div class="site-wrapper">

    <div class="site-wrapper-inner">

        <div class="cover-container">

            <div class="masthead clearfix">
                <div class="inner">
                    <h3 class="masthead-brand">Lite Messager</h3>
                </div>
            </div>

            <div class="inner cover">
                <h1 class="cover-heading">Please Input your content</h1>
                <div class="lead">
                    <input id="content" type="text" class="form-control" placeholder="Your content"
                           aria-describedby="basic-addon2">
                </div>
                <input type="file" id="file-selector">

                <p class="lead">
                    <!-- <a id="submit" href="#" class="btn btn-lg btn-default">Send</a> -->
                    <button id="submit" type="button" class="btn btn-default">Send</button>
                </p>

                <p class="lead">
                    <!-- <a id="submit" href="#" class="btn btn-lg btn-default">Send</a> -->
                    <button id="open" type="button" class="btn btn-default">open</button>
                </p>
            </div>

            <div class="mastfoot">
                <div class="inner">
                    <p>Developed by <a href="https://github.com/protosskai">protosskai</a></p>
                </div>
            </div>

        </div>

    </div>

</div>

<script type="text/javascript">
        $("#submit").click(function () {
            var message_str = $("#content").val()
            pushMessage(message_str)
        })
    </script>

<script>
        if (window.FileList && window.File && window.FileReader) {
            document.getElementById('file-selector').addEventListener('change', event => {
                const file = event.target.files[0];
                sendStartRequest(file, "/startFileUpload")
                asyncSendFile(file, "/fileUpload")
            });
        }
    </script>


<script src="./js/bootstrap.min.js"></script>
</body>

</html>
